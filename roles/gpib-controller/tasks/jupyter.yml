- name: Create jupyter cron
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/notebooks/cron"
    state: directory
    mode: '0755'
  tags:
    - jupyter

- name: Create jupyter cron
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/notebooks/cron"
    state: directory
    mode: '0755'
  tags:
    - jupyter

- name: Create jupyter cron
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/notebooks/cron/nightly"
    state: directory
    mode: '0755'
  tags:
    - jupyter

- name: Create jupyter cron
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/notebooks/cron/hourly"
    state: directory
    mode: '0755'
  tags:
    - jupyter

- name: Add nightly backup script to sbin
  become: true
  ansible.builtin.copy:
    src: "{{ ansible_env.HOME }}/repos/meas_rpi/scripts/cron_nightly.sh"
    dest: /usr/sbin/
    follow: true
    remote_src: true
    owner: root
    group: root
    mode: '0755'
  tags:
    - jupyter

- name: Nightly backup
  ansible.builtin.cron:
    name: "Nighly backup"
    minute: "30"
    hour: "2"
    job: "/usr/sbin/cron_nightly.sh"

- name: Add hourly backup script to sbin
  become: true
  ansible.builtin.copy:
    src: "/usr/sbin/cron_hourly.sh"
    dest: "/usr/sbin/"
    follow: true
    remote_src: true
    owner: root
    group: root
    mode: '0755'
  tags:
    - jupyter

- name: Hourly backup
  ansible.builtin.cron:
    name: "Hourly backup"
    minute: "0"
    job: "/usr/sbin/cron_hourly.sh"
